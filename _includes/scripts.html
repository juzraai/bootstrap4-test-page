<script>
   $(function () {
	   $('[data-toggle="popover"]').popover();
	   $('[data-toggle="tooltip"]').tooltip();

	   $('#hljs-theme-toggler').click(function () {
		   var m = $('#hljs-theme').attr('media');
		   m = ('none' == m) ? '' : 'none';
		   $('#hljs-theme').attr('media', m);
	   });

	   $('#popover-toggler').click();
   });
   hljs.initHighlightingOnLoad();
</script>
